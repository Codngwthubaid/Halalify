<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Utility.css">

</head>

<body>
    <main>
        <div class="container flex bg-black">
            <div class="left bg-black">
                <div class="home bg-gray rounded p-1 m-1">
                    <div class="logo"><img src="spotify.svg" alt="Spotify Img"></div>
                    <ul>
                        <li class="flex"><img class="invert" src="home.svg" alt="home">Home</li>
                        <li class="flex"><img class="invert" src="search.svg" alt="search">Search</li>
                    </ul>
                </div>

                <div class="libaray bg-gray rounded p-1 m-1">
                    <div class="heading align-item">
                        <img src="libaray.svg" alt="libaray">
                        <h3>Your Library</h3>
                    </div>

                    <div class="footer">
                        <div> <a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a> </div>
                        <div> <a href="https://www.spotify.com/in-en/privacy/"><span>Privacy Center</span></a> </div>
                        <div> <a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy
                                    Policy</span></a> </div>
                        <div> <a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
                        </div>
                        <div> <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About
                                    Ads</span></a> </div>
                        <div> <a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a>
                        </div>
                    </div>
                </div>
            </div>


            <div class="border right">
                <div class="header flex">
                    <div class="nav">
                        <svg data-encore-id="icon" fill="gray" role="img" aria-hidden="true" class="Svg-sc-ytk21e-0 cAMMLk IYDlXmBmmUKHveMzIPCF" viewBox="0 0 16 16"><path d="M11.03.47a.75.75 0 0 1 0 1.06L4.56 8l6.47 6.47a.75.75 0 1 1-1.06 1.06L2.44 8 9.97.47a.75.75 0 0 1 1.06 0z"></path></svg>

                        <svg data-encore-id="icon" fill= "gray" role="img" aria-hidden="true" class="Svg-sc-ytk21e-0 cAMMLk IYDlXmBmmUKHveMzIPCF" viewBox="0 0 16 16"><path d="M4.97.47a.75.75 0 0 0 0 1.06L11.44 8l-6.47 6.47a.75.75 0 1 0 1.06 1.06L13.56 8 6.03.47a.75.75 0 0 0-1.06 0z"></path></svg>
                    </div>
                    <div class="buttons">
                        <button>Sign In</button>
                        <button>Log In</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
