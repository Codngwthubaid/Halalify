<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halalify : Web Player </title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left rounded">
            <div class="home bg-gray rounded  p-1">
                <div class="closed cursor">
                    <img src="Svg's/back-Btn.svg" alt="">
                </div>
                <div class="logo flex align-item cursor">
                    <div>
                        <img class="invert" style="width: 30px;" src="Svg's/spotify.svg" alt="Halalify">
                    </div>
                    <div>Halalify</div>
                </div>
                <ul>
                    <li class="cursor"><img class="invert" style="width: 20px;" src="Svg's/home.svg" alt="home">Home
                    </li>
                    <li class="cursor"><img class="invert" style="width: 20px;" src="Svg's/search.svg"
                            alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-gray rounded p-1">
                <div class="heading">
                    <div>
                        <img src="Svg's/libaray.svg" alt="">
                    </div>
                    <h2>
                        Your Library
                    </h2>
                </div>

                <div class="songList">
                    <ul>

                    </ul>
                </div>

                <div class="footer flex wrap">
                    <div><a href="https://www.spotify.com/in-en/legal/" data-encore-id="textLink"><span
                                data-encore-id="type">Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/" data-encore-id="textLink"><span
                                data-encore-id="type">Safety &amp; Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/" data-encore-id="textLink"><span
                                data-encore-id="type">Privacy Policy</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/" data-encore-id="textLink"><span
                                data-encore-id="type">Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
                            data-encore-id="textLink"><span data-encore-id="type">About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/" data-encore-id="textLink"><span
                                data-encore-id="type">Accessibility</span></a></div>
                </div>
            </div>
        </div>


        <div class="right rounded">
            <div class="header rounded flex">
                <img class="hamburger cursor" src="Svg's/hamburger.svg" alt="hamburger">
                <div class="nav">
                    <img src="Svg's/lessthan.svg" alt="lesserthan">
                    <img src="Svg's/greaterthan.svg" alt="greaterthan">
                </div>
                <div class="buttons">
                    <button class="signupBtn cursor ">Sign up</button>
                    <button class="loginBtn cursor">Log in</button>
                </div>
            </div>

            <div class="halalifyPlaylist">
                <h2>Halalify Playlist</h2>
                <div class="cardsContainer flex wrap">
                    <div  data-Folder="Nasheeds"  class="cards rounded">
                        <div class="play">
                            <svg data-encore-id="icon" role="img" aria-hidden="true" viewBox="0 0 24 24"
                                class="Svg-sc-ytk21e-0 bneLcE">
                                <path
                                    d="m7.05 3.606 13.49 7.788a.7.7 0 0 1 0 1.212L7.05 20.394A.7.7 0 0 1 6 19.788V4.212a.7.7 0 0 1 1.05-.606z">
                                </path>
                            </svg>
                        </div>
                        <img class="rounded" src="https://i.scdn.co/image/ab67616d00001e025f3ede47954a93aa03efe5f9"
                            alt="">
                        <h3>Animal</h3>
                        <p>Manan Bhardwaj, Vishal Mishra, Jaani</p>
                    </div>
                    <div data-Folder="Surahs" class="cards rounded">
                        <div class="play">
                            <svg data-encore-id="icon" role="img" aria-hidden="true" viewBox="0 0 24 24"
                                class="Svg-sc-ytk21e-0 bneLcE">
                                <path
                                    d="m7.05 3.606 13.49 7.788a.7.7 0 0 1 0 1.212L7.05 20.394A.7.7 0 0 1 6 19.788V4.212a.7.7 0 0 1 1.05-.606z">
                                </path>
                            </svg>
                        </div>
                        <img class="rounded" src="https://i.scdn.co/image/ab67616d00001e025f3ede47954a93aa03efe5f9"
                            alt="">
                        <h3>Animal</h3>
                        <p>Manan Bhardwaj, Vishal Mishra, Jaani</p>
                    </div>
                   

                </div>
                <div class="playbar">
                    <div class="aboveSeekBar flex align-item">
                        <div class="songsInfo"></div>

                        <div class="songsBtn flex justify-content align-item">
                            <img id="previousplay" class="cursor"  src="Svg's/previousplay.svg"
                                alt="previousplayBtn">
                            <img id="playBtn" class="cursor"  src="Svg's/play.svg" alt="playBtn">
                            <img id="nextplay" class="cursor"  src="Svg's/nextplay.svg"
                                alt="nextplayBtn">
                        </div>

                        <div class="volume flex justify-content align-item">
                            <div class="songsTime"></div>
                            <div class="vol flex align-item justify-content">
                                <img class="cursor volImg" src="Svg's/volume.svg" alt="volume">
                                <div class="range">
                                    <input type="range" class="cursor">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="seekBar cursor">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="JS/script.js"></script>

</html>
